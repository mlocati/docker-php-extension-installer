sudo: false

services:
  - docker

env:
  global:
    - secure: ""

install:
  - true

script:
  - if test "${TRAVIS_EVENT_TYPE:-}" = 'pull_request'; then ./scripts/travisci-test-new-extensions; fi
  - if test "${TRAVIS_EVENT_TYPE:-}" = 'push'; then ./scripts/travisci-update-readme; fi

notifications:
  email: false